name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.set_output.outputs.version }}
    steps:
    - uses: actions/checkout@v2

    # Set up Node.js
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16' # Up

    # Install dependencies
    - run: npm install

    # Run tests
    - name: Run Tests
      run: npm test

    # Build the application (if applicable)
    - run: npm run build

    # Set an output parameter (example: create a version string)
    - name: Set build version output
      id: set_output
      run: echo "::set-output name=version::$(date +'%Y%m%d%H%M%S')"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Mock deployment step using the output from the build job
